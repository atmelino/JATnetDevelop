<script>
	// MAIN
	// standard global variables
	var container, scene, camera, renderer, controls, stats;
	var keyboard = new THREEx.KeyboardState();
	var clock = new THREE.Clock();

	// custom global variables
	var cube;
	var earthRadius = 6370;
	var gridSize = 10000;
	//var radius = 100;
	//var gridSize = 200;
	var parameters;
	var gui;
	var zUpVec = [ 0, 0, 0 ];
	var autoRotateCB;
	var earthSphere;
	var earthSphereNight;
	var clouds;
	// Earth params
	var segments = 32, rotation = 6;
	var lines = new Array();
	var satellite;
	var satScale = 400;

	function setup() {
		// initialization
		init();

		// animation loop / game loop
		animate();

	}

	// FUNCTIONS 		
	function init() {
		// SCENE
		scene = new THREE.Scene();

		// CAMERA
		var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
		var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 1000 * gridSize;
		camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
		scene.add(camera);
		camera.position.set(earthRadius * 5, 3.5 * earthRadius, 4 * earthRadius);
		camera.lookAt(scene.position);

		// RENDERER
		if (Detector.webgl)
			renderer = new THREE.WebGLRenderer({
				antialias : true
			});
		else
			renderer = new THREE.CanvasRenderer();
		renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
		container = document.getElementById('ThreeJS');
		container.appendChild(renderer.domElement);

		// EVENTS
		THREEx.WindowResize(renderer, camera);
		THREEx.FullScreen.bindKey({
			charCode : 'm'.charCodeAt(0)
		});

		// CONTROLS
		controls = new THREE.OrbitControls(camera, renderer.domElement);
		//controls = new THREE.TrackballControls( camera, renderer.domElement );
		controls.autoRotate = false;
		controls.autoRotateSpeed = 0.2;

		// STATS
		stats = new Stats();
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.bottom = '0px';
		stats.domElement.style.zIndex = 100;
		container.appendChild(stats.domElement);

		// LIGHT
		var light = new THREE.PointLight(0xffffff);
		light.position.set(1000, 20000, 20000);
		scene.add(light);
		scene.add(new THREE.AmbientLight(0x333333));

		// GUI
		gui = new dat.GUI();
		parameters = {
			a : 12000, // numeric
			ecc : 0.3, // numeric slider
			inc : 23, // numeric slider
			raan : 10, // numeric slider
			w : 10, // numeric slider
			ta : 10, // numeric slider
			add : makeOrbit,
			clear : clearOrbits,
			autoRotate : false, // boolean (checkbox)
			opacity : 0.8, // numeric slider
			satScale : 400,
			background : "Stars",
		};
		gui.add(parameters, 'a').min(6000).max(50000).step(1).name('Semimajor Axis [km]');
		gui.add(parameters, 'ecc').min(0).max(1).step(0.01).name('Eccentricity');
		gui.add(parameters, 'inc').min(0).max(180).step(0.1).name('Inclination');
		gui.add(parameters, 'raan').min(0).max(180).step(0.1).name('RAAN');
		gui.add(parameters, 'w').min(0).max(180).step(0.1).name('Perigee');
		gui.add(parameters, 'ta').min(0).max(180).step(0.1).name('True Anomaly');
		gui.add(parameters, 'add').name('Add Orbit');
		gui.add(parameters, 'clear').name('Clear Orbit(s)');
		//gui.add(parameters, 'autoRotate').name('autoRotate');
		autoRotateCB = gui.add(parameters, 'autoRotate').name('Rotate Scene').listen();
		autoRotateCB.onChange(function(value) {
			//console.log(value);
			controls.autoRotate = value;
		});
		var opacity = gui.add(parameters, 'opacity').min(0).max(1).step(0.01).name('Opacity').listen();
		opacity.onChange(function(value) {
			earthSphere.material.opacity = value;
			clouds.material.opacity = value - 0.6;
		});

		var bgList = [ "Blue", "Stars", "Nebula" ];
		gui.add(parameters, 'background', bgList).name('background').onChange(function(value) {
			console.log(value);
			if (value == 'Blue') {
				scene.remove(stars);
				scene.remove(nebulaBox);
			}
			if (value == 'Stars') {
				scene.remove(nebulaBox);
				scene.add(stars);
			}
			if (value == 'Nebula') {
				scene.remove(stars);
				scene.add(nebulaBox);
			}
		});

		var satScale = gui.add(parameters, 'satScale').min(1).max(1000).step(1).name('satellite scale').listen();
		satScale.onChange(function(value) {
			satellite.scale.set(value, value, value);
		});

		gui.open();

		// SPACEBOX
		var imagePrefix = "../lib/images/nebula-";
		var directions = [ "xpos", "xneg", "ypos", "yneg", "zpos", "zneg" ];
		var imageSuffix = ".png";
		var skyGeometry = new THREE.CubeGeometry(1000 * gridSize, 1000 * gridSize, 1000 * gridSize);
		var imageURLs = [];
		for ( var i = 0; i < 6; i++)
			imageURLs.push(imagePrefix + directions[i] + imageSuffix);
		var textureCube = THREE.ImageUtils.loadTextureCube(imageURLs);
		var shader = THREE.ShaderLib["cube"];
		shader.uniforms["tCube"].value = textureCube;
		var nebulaMaterial = new THREE.ShaderMaterial({
			fragmentShader : shader.fragmentShader,
			vertexShader : shader.vertexShader,
			uniforms : shader.uniforms,
			depthWrite : false,
			side : THREE.BackSide
		});
		var nebulaBox = new THREE.Mesh(skyGeometry, nebulaMaterial);
		//scene.add(nebulaBox);

		var stars = createStars(gridSize * 10, 64);
		scene.add(stars);

		////////////
		// CUSTOM //
		////////////

		document.addEventListener('mousedown', onDocumentMouseDown, false);

		// Create the Earth with nice texture

		earthSphere = createSphere(earthRadius, segments);
		earthSphere.rotation.y = rotation;
		scene.add(earthSphere);

		clouds = createClouds(earthRadius, segments);
		clouds.rotation.y = rotation;
		scene.add(clouds);

		var jsonLoader = new THREE.JSONLoader();
		jsonLoader.load("../models/triana.json", addModelToScene);

		makeGrid(scene, true, gridSize);

		// create a set of coordinate axes to help orient user
		//    specify length in pixels in each direction
		//var axes = new THREE.AxisHelper(gridSize);
		//scene.add(axes);
		//makeAxisLabel(scene, true);

	}
	function createSphere(radius, segments) {
		return new THREE.Mesh(new THREE.SphereGeometry(radius, segments, segments), new THREE.MeshPhongMaterial({
			map : THREE.ImageUtils.loadTexture('../lib/images/earth-day2K.jpg'),
			bumpMap : THREE.ImageUtils.loadTexture('../lib/images/elev_bump_2k.jpg'),
			bumpScale : 0.005,
			specularMap : THREE.ImageUtils.loadTexture('../lib/images/water_4k.png'),
			specular : new THREE.Color('grey'),
			transparent : true,
			opacity : 0.8,
		}));
	}

	function createClouds(radius, segments) {
		return new THREE.Mesh(new THREE.SphereGeometry(earthRadius * 1.01, segments, segments), new THREE.MeshPhongMaterial({
			map : THREE.ImageUtils.loadTexture('../lib/images/earth-map-clouds2k.jpg'),
			//				map : THREE.ImageUtils.loadTexture('images/earth-clouds2k.jpg'),
			//map : THREE.ImageUtils.loadTexture('images/fair_clouds_4k.png'),
			transparent : true,
			opacity : 0.25,
		}));
	}

	function createStars(radius, segments) {
		return new THREE.Mesh(new THREE.SphereGeometry(radius, segments, segments), new THREE.MeshBasicMaterial({
			map : THREE.ImageUtils.loadTexture('../lib/images/galaxy_starfield.png'),
			side : THREE.BackSide
		}));
	}

	function addModelToScene(geometry, materials) {
		var material = new THREE.MeshFaceMaterial(materials);
		satellite = new THREE.Mesh(geometry, material);
		satellite.scale.set(satScale, satScale, satScale);
		satellite.rotation.y = Math.PI;
		scene.add(satellite);
	}

	function zUp(x, y, z) {
		zUpVec[0] = y;
		zUpVec[1] = z;
		zUpVec[2] = x;
		return;
	}

	function onDocumentMouseDown(event) {
		//console.log("Click.");

		if (false) {
			controls.autoRotate = false;
			parameters.autoRotate = false;
			// Iterate over all controllers
			for ( var i in gui.__controllers) {
				gui.__controllers[i].updateDisplay();
			}
		}
	}

	function animate() {
		requestAnimationFrame(animate);
		render();
		update();
	}

	function update() {
		if (keyboard.pressed("z")) {
			// do something
		}

		//earthSphere.rotation.y += 0.0002;
		//clouds.rotation.y += 0.0002;
		//earthSphereNight.rotation.y += 0.0001;
		controls.update();
		stats.update();
	}

	function render() {
		renderer.render(scene, camera);
	}

	function makeOrbit() {
		//console.log("clicked");
		var SemimajorAxis = parameters.a;
		var Eccentricity = parameters.ecc;
		var Inclination = parameters.inc;
		var raan = parameters.raan;
		var w = parameters.w;
		var ta = parameters.ta;
		//console.log("SemimajorAxis=" + SemimajorAxis);

		$.post('/JATnetDevelop/SunPosition', {
			SemimajorAxis : SemimajorAxis,
			Eccentricity : Eccentricity,
			Inclination : Inclination,
			raan : raan,
			w : w,
			ta : ta,
		}, function(responseText) {

			printlnMessage('messages', 'clicked');

			
			var obj = JSON.parse(responseText);
			//printlnMessage('messages', JSON.stringify(obj));
			//printlnMessage('messages', obj.coords.x[0]);
			//printlnMessage('messages', JSON.stringify(obj.TBE));
			printlnMessage('messages', "sun azimuth="+JSON.stringify(obj.azimuth));
			printlnMessage('messages', "sun altitude="+JSON.stringify(obj.altitude));
			console.log(JSON.stringify(obj.TBE));
			console.log(JSON.stringify(obj.pos));

			var lineGeometry = new THREE.Geometry();
			var vertArray = lineGeometry.vertices;
			for ( var i = 0; i < obj.coords.x.length; i++) {
				//point = new THREE.Vector3(obj.coords.x[i], obj.coords.y[i], obj.coords.z[i]);
				point = new THREE.Vector3(obj.coords.y[i], obj.coords.z[i], obj.coords.x[i]);
				vertArray.push(point);
			}
			lineGeometry.computeLineDistances();
			var lineMaterial = new THREE.LineBasicMaterial({
				color : 0xcc0000,
				linewidth : 3,
			});
			var index = lines.length;
			//console.log("index=" + index);
			lines[index] = new THREE.Line(lineGeometry, lineMaterial);
			scene.add(lines[index]);

			z = 1126.5079268573745;
			y = 3989.067891143869;
			x = 7340.005746153715;

			x = parseInt(obj.pos.x);
			y = parseInt(obj.pos.y);
			z = parseInt(obj.pos.z);
			console.log("x=" + x + " y=" + y);

			satellite.position.set(y, z, x);
			update();
		});
	}

	function clearOrbits() {
		console.log("clearOrbits called");
		for (index = 0; index < lines.length; ++index) {
			console.log(lines[index]);
			scene.remove(lines[index]);
		}

		// 		for (line in lines)
		// 			scene.remove(line);

	}
</script>
